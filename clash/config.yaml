mixed-port: 7890
tproxy-port: 7893
allow-lan: true
geodata-mode: true
unified-delay: false
ipv6: false
tcp-concurrent: true
enable-process: true
mode: rule
log-level: debug
profile:                   
  store-selected: true    
  store-fake-ip: true      
sniffer:                         
  enable: false                  
  sniffing:                      
    - tls
    - http
  skip-domain:                   
                                 
    - 'Mijia Cloud'              
    - 'dlg.io.mi.com'
    - '+.apple.com'                
  force-domain:                  
  # - '+'                        
    - 'google.com'
    
external-controller: 0.0.0.0:9090
tun:
  enable: false
  device: Meta
  stack: gvisor 
  dns-hijack:
    - any:53
  auto-route: true
  auto-detect-interface: true

hosts:
  'clash': '127.0.0.1'
  'miwifi.com': '192.168.31.1'

dns:
  enable: true
  listen: 0.0.0.0:53
  ipv6: false
  default-nameserver:
    - 8.8.8.8
    - 114.114.114.114
    - 223.5.5.5

  enhanced-mode: fake-ip
  use-hosts: true
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter:
    - '*.lan'
    - '*.linksys.com'
    - '+.pool.ntp.org'
    - localhost.ptlogin2.qq.com

  nameserver:
    - https://dns.alidns.com/dns-query
    - https://doh.pub/dns-query
proxies:

proxy-providers:
  
  机场1:
    type: http
    url: "订阅地址"
    path: ./proxy_providers/机场1.yaml
    interval: 3600
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 300
            
proxy-groups:

  - name: 节点选择
    type: select
    proxies:
      - 香港节点
      - 日本节点      
      - 美国节点      
      - 台湾节点      
      - 狮城节点     
      - 韩国节点     
      - 澳洲节点     
    use:
      - 机场1      
  - name: 电报消息
    type: select
    proxies:
      - 香港节点
      - 日本节点      
      - 美国节点      
      - 台湾节点      
      - 狮城节点     
      - 韩国节点     
      - 澳洲节点     
    use:
      - 机场1  
  - name: 谷歌节点
    type: select
    proxies:
      - 香港节点
      - 日本节点      
      - 美国节点      
      - 台湾节点      
      - 狮城节点     
      - 韩国节点     
      - 澳洲节点     
    use:
      - 机场1    
  - name: 油管视频
    type: select
    proxies:
      - 香港节点
      - 日本节点      
      - 美国节点      
      - 台湾节点      
      - 狮城节点     
      - 韩国节点     
      - 澳洲节点     
    use:
      - 机场1    
  - name: 奈飞视频
    type: select
    proxies:
      - 香港节点
      - 日本节点      
      - 美国节点      
      - 台湾节点      
      - 狮城节点     
      - 韩国节点     
      - 澳洲节点     
    use:
      - 机场1 
  - name: 漏网之鱼
    type: select
    proxies:
      - DIRECT
      - 香港节点
      - 日本节点      
      - 美国节点      
      - 台湾节点      
      - 狮城节点     
      - 韩国节点     
      - 澳洲节点     
    use:
      - 机场1    
  - name: 国际抖音
    type: select
    proxies:
      - 香港节点
      - 日本节点      
      - 美国节点      
      - 台湾节点      
      - 狮城节点     
      - 韩国节点     
      - 澳洲节点     
    use:
      - 机场1    
  - name: 广告拦截
    type: select
    proxies:
      - REJECT  
      - PASS      
  - name: 香港节点
    type: url-test
    url: http://www.gstatic.com/generate_204
    interval: 300
    tolerance: 50
    proxies:
    use:
      - 机场1  
    filter: 香港
  - name: 日本节点
    type: url-test
    url: http://www.gstatic.com/generate_204
    interval: 300
    tolerance: 50
    proxies:
    use:
      - 机场1  
    filter: 日本
  - name: 美国节点
    type: url-test
    url: http://www.gstatic.com/generate_204
    interval: 300
    tolerance: 150
    proxies:
    use:
      - 机场1  
    filter: 美国
  - name: 台湾节点
    type: url-test
    url: http://www.gstatic.com/generate_204
    interval: 300
    tolerance: 50
    proxies:
    use:
      - 机场1  
    filter: 台湾
  - name: 狮城节点
    type: url-test
    url: http://www.gstatic.com/generate_204
    interval: 300
    tolerance: 50
    proxies:
    use:
      - 机场1  
    filter: 新加坡
  - name: 韩国节点
    type: url-test
    url: http://www.gstatic.com/generate_204
    interval: 300
    tolerance: 50
    proxies:
    use:
      - 机场1  
    filter: 韩国

  - name: 澳洲节点
    type: url-test
    url: http://www.gstatic.com/generate_204
    interval: 300
    tolerance: 50
    proxies:
    use:
      - 机场1  
    filter: 澳洲

